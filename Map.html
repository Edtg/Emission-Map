<div id="map"></div>

<script type="text/javascript" src="us-states.js"></script>

<script type="text/javascript" src="CountryData/countries - 2014.js"></script>

<style>
#map { height: 100%; }
body { margin: 0; }
.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
.legend { text-align: left; line-height: 18px; color: #555; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }
</style>


<script>

var mapboxAccessToken = "pk.eyJ1IjoiZWR0ZWFncmUiLCJhIjoiY2s1ODBjMGZqMGl0cDNmcGdwNXBkY2lndSJ9.Ovu_8lop71I-KSyq6f6OQg";
var map = L.map('map', { minZoom: 2 }).setView([20, 0], 3);

var bounds = [[-100,-100], [100,100]];
map.fitBounds(bounds);

L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=' + mapboxAccessToken, {
    id: 'mapbox/light-v9'
}).addTo(map);

var info = L.control();

info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

info.update = function (props) {
		this._div.innerHTML = '<h4>Global greenhouse gas emissions</h4>' +  (props ?
			'<b>' + props.CountryName + '</b><br />CO<sub>2</sub> gas emissions:' + props.Emissions + (props.Emissions > 0 ? ' Tonnes per capita' : '')
			: 'Hover over a country');
	};

info.addTo(map)

function getColor(d)
{
    // Old Colors
    /*return d > 600000 ? '#800026' :
           d > 500000  ? '#BD0026' :
           d > 400000  ? '#E31A1C' :
           d > 300000  ? '#FC4E2A' :
           d > 200000   ? '#FD8D3C' :
           d > 100000   ? '#FEB24C' :
           d > 50000   ? '#FED976' :
           d > 0   ? '#FFEDA0':
                    '#AAAAAA';*/
    return d > 16 ? '#000000' :
           d > 15 ? '#3220000' :
           d > 13 ? '#660000' :
           d > 10 ? '#AA0000' :
           d > 8  ? '#FF0000' :
           d > 6  ? '#FF5500' :
           d > 4  ? '#FFCC00' :
           d > 3   ? '#FFFF00' :
           d > 2   ? '#DDFF00' :
           d > 1   ? '#99FF00' :
           d > 0   ? '#55FF00' :
                    '#AAAAAA';
}

function style(feature) {
    return {
        fillColor: getColor(feature.properties.Emissions),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
}

function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}


var geojson;

function resetHighlight(e) {
    geojson.resetStyle(e.target);
    info.update();
}

function zoomToFeature(e) {
    map.fitBounds(e.target.getBounds());
}

function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
}

geojson = L.geoJson(CountriesOutline, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);


</script>
